            <div class="sidebar afsidebar">
                <button class="dropdown-btn">Skin Color</button>
                  <div class="dropdown-container">
                    <span onclick="baseChangeL();" class="dot" style="background-color: rgb(230,183,145); "></span>
                    <span onclick="baseChangeA();" class="dot" style="background-color: rgb(139,94,67);"></span>
                    <span onclick="baseChangeK();" class="dot" style="background-color: rgb(61,28,18);"></span>
                  </div>

            <div id="LoraBase"></div>
            <div id="AbiBase"></div>

    <script>
        
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
            }
        
        function baseChangeL() {
            var l = document.getElementById("LoraBase");
            var a = document.getElementById("AbiBase");
            var k = document.getElementById("KenBase");
            l.style.visibility = "visible";
            a.style.visibility = "hidden";
            k.style.visibility = "hidden";
            console.log("base changed to LoraBase");
        }
        function baseChangeA() {
            var l = document.getElementById("LoraBase");
            var a = document.getElementById("AbiBase");
            var k = document.getElementById("KenBase");
            l.style.visibility = "hidden";
            a.style.visibility = "visible";
            k.style.visibility = "hidden";
            console.log("base changed to Abi Base");
        }
        function baseChangeK() {
            var l = document.getElementById("LoraBase");
            var a = document.getElementById("AbiBase");
            var k = document.getElementById("KenBase");
            l.style.visibility = "hidden";
            a.style.visibility = "hidden";
            k.style.visibility = "visible";
            console.log("base changed to Ken Base");
        }


    </script>

</html>
